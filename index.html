<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firefox new tab</title>
  <style>
    body {
      background-color: black;
      color: aliceblue;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 0.5s ease-in-out;
      z-index: -1;
    }

    .bg1 {
      background-image: url('wallpapers/guts2.jpg');
    }

    .bg2 {
      background-image: url('wallpapers/guts.jpg');
      opacity: 0;
    }

    body[data-theme="light"] {
      background-color: lavender;
      color: plum;
      background: lavender;
    }

    h1 {
      margin-top: 20px;
    }

    body[data-theme="light"] #header {
      background-color: lavenderblush;
    }

    .version-link {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      background-color: rosybrown;
      color: aliceblue;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background-color 0.3s, color 0.3s;
    }

    body[data-theme="light"] .version-link {
      background-color: lightgray;
      color: black;
    }

    .version-link:hover {
      background-color: lavenderblush;
      color: darksalmon;
    }

    body[data-theme="light"] .version-link:hover {
      background-color: plum;
      color: white;
    }

    .toggle-btn {
      margin: 20px;
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: darkgray;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    body[data-theme="light"] .toggle-btn {
      background-color: gray;
      color: white;
    }
  </style>
</head>

<body>
  <div class="background bg1"></div>
  <div class="background bg2"></div>
  <h1><span id="header">Choose your new tab version!</span></h1>
  <button class="toggle-btn" id="themeToggle">Toggle Dark/Light Mode</button>
  <div>
    <a href="v1/newtab.html" class="version-link">version 1.0</a>
  </div>
  <div>
    <a href="v2/newtab.html" class="version-link">version 2.1</a>
  </div>
  <div>
    <a href="v3/v3a/newtab.html" class="version-link">version 3.1</a>
    <a href="v3/v3b/newtab.html" class="version-link">version 3.2</a>
    <a href="v3/v3c/newtab.html" class="version-link">version 3.3 (coming soon)</a>
  </div>
  <div>
    <a href="v4/v4a/newtab.html" class="version-link">version 4.1</a>
    <a href="v4/v4b/newtab.html" class="version-link">version 4.2</a>
  </div>
  <div>
    <a href="v5/v5a/newtab.html" class="version-link">version 5.1</a>
    <a href="v5/v5b/newtab.html" class="version-link">version 5.2</a>
    <a href="v5/v5c/newtab.html" class="version-link">version 5.3</a>
    <a href="v5/v5d/newtab.html" class="version-link">version 5.4</a>
  </div>
  <div>
    <a href="v6/index.html" class="version-link">pre-v6</a>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    let toggled = false;

    themeToggle.addEventListener("click", () => {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");
      toggled = !toggled;
      document.querySelector(".bg2").style.opacity = toggled ? "1" : "0";
      document.querySelector(".bg1").style.opacity = toggled ? "0" : "1";
      if (currentTheme === "light") {
        body.setAttribute("data-theme", "dark");
      } else {
        body.setAttribute("data-theme", "light");
      }
    });
  </script>
</body>

</html>
